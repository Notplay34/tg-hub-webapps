<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Список дел</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Заголовок -->
        <header class="header">
            <h1>Список дел</h1>
            <button class="btn-add" id="btnAdd">+</button>
        </header>

        <!-- Фильтры -->
        <nav class="filters">
            <button class="filter active" data-filter="all">Все</button>
            <button class="filter" data-filter="today">Сегодня</button>
            <button class="filter" data-filter="tomorrow">Завтра</button>
            <button class="filter" data-filter="high">Важные</button>
            <button class="filter" data-filter="done">Готово</button>
        </nav>

        <!-- Список задач -->
        <main class="tasks" id="taskList"></main>

        <!-- Пустое состояние -->
        <div class="empty" id="emptyState">
            <p>Нет задач</p>
        </div>

        <!-- Форма добавления задачи -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Новая задача</h2>
                    <button class="modal-close" id="modalClose">×</button>
                </div>
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="title">Название</label>
                        <input type="text" id="title" required placeholder="Что нужно сделать?">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" rows="3" placeholder="Подробности (необязательно)"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deadline">Дедлайн</label>
                            <input type="date" id="deadline">
                        </div>
                        
                        <div class="form-group">
                            <label for="priority">Приоритет</label>
                            <select id="priority">
                                <option value="low">Низкий</option>
                                <option value="medium" selected>Средний</option>
                                <option value="high">Высокий</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>

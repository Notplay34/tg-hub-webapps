services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - tg_hub_data:/app/data
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_HUB_URL=${WEBAPP_HUB_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODEL=${AI_MODEL:-auto}
    restart: unless-stopped

  bot:
    build: .
    command: python bot.py
    depends_on:
      - api
    volumes:
      - tg_hub_data:/app/data
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_HUB_URL=${WEBAPP_HUB_URL}
      - API_BASE_URL=http://api:8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODEL=${AI_MODEL:-auto}
    restart: unless-stopped

volumes:
  tg_hub_data:
